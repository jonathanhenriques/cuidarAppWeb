<div class="container">

  <h1 class="titulo">Todos os Pacientes</h1>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">RG</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Idade</th>
        <th scope="col">Contato</th>
        <th scope="col">Adicionar</th>
        <th scope="col">Apagar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientes">
        <th scope="row">{{ paciente.id }}</th>
        <td>{{ paciente.nome }}</td>
        <td>{{ paciente.rg }}</td>
        <td>{{ paciente.dataNasc | date: 'dd/MM/yyyy' }}</td>
        <td>{{ paciente.idade }}</td>
        <td>{{ paciente.contato.celular }}</td>
        <!-- <td><button (click)="adicionarPaciente(paciente)">Adicionar</button></td> -->
        <!-- <td><button (click)="apagarPaciente(paciente)">Apagar</button></td> -->
      </tr>
    </tbody>
  </table>

<div>
  <ngb-pagination
  [collectionSize]="totalItems"
  [(page)]="currentPage"
  [pageSize]="itemsPerPage"
  (pageChange)="pageChanged($event)">
</ngb-pagination>


</div>












</div>
