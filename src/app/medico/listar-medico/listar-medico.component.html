<div class="container">
  <div class="parametros-selecao">
    <h6 class="titulo">Para filtrar informe:</h6>
    <!-- <div class="parametros-selecao-caixa">
      <label for="codigo">Código:</label>
      <input
        name="codigo"
        type="text"
        [(ngModel)]="codigo"
        placeholder="Código..."
      />
    </div> -->

    <div class="parametros-selecao-caixa">
      <label for="medicos">Nome:</label>
      <input
        type="text"
        name="nome"
        [(ngModel)]="nomeMedicoFiltroPesquisa"
        placeholder="nome..."
      />
    </div>

    <div class="parametros-selecao-caixa">
      <label for="isAtivo">Situação:</label>
      <select
        name="isAtivo"
        id="isAtivo"
        [(ngModel)]="situacaoMedicoSelecionado"
      >
        <option selected value="">Todos</option>
        <option value="true">Ativo</option>
        <option value="false">Inativo</option>
      </select>
    </div>
  </div>

  <button class="botao-pesquisar btn btn-info" (click)="listarMedico(0)">Pesquisar</button>

</div>


  <h1 class="titulo">Todos os Médicos</h1>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Ativo</th>
        <!-- <th scope="col">Data de Nascimento</th>
        <th scope="col">Idade</th>
        <th scope="col">Contato</th> -->
        <th scope="col">Desativar</th>
        <!-- <th scope="col">Apagar</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medico of listaMedicos">
        <th scope="row">{{ medico.id }}</th>
        <td [ngClass]="{'tachado': !medico.isAtivo}">{{ medico.nome }}</td>
        <td>{{ medico.isAtivo }}</td>
        <!-- <td>{{ atendentes.dataNasc | date: 'dd/MM/yyyy' }}</td>
        <td>{{ atendentes.idade }}</td>
        <td>{{ atendentes.contato.celular }}</td> -->
        <td><button class="btn btn-danger" (click)="desativarMedico(medico.id)">Desativar</button></td>
        <td><button class="btn btn-warning" *ngIf="!medico.isAtivo" (click)="ativarMedico(medico.id)">Ativar</button></td>
      </tr>
    </tbody>
  </table>

<div>
  <ngb-pagination
  [collectionSize]="totalItems"
  [(page)]="currentPage"
  [pageSize]="itemsPerPage"
  (pageChange)="pageChanged($event)">
</ngb-pagination>


</div>
